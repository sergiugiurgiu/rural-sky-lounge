<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rural Sky Lounge Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active-tab {
        @apply border-b-2 border-custom-lilac text-custom-lilac;
      }
      :root {
        --custom-lilac: #c8a2c8;
        --background-color: #181818; /* Dark background to match the logo */
      }
      body {
        background-color: var(--background-color);
      }
      .border-custom-lilac {
        border-color: var(--custom-lilac);
      }
      .text-custom-lilac {
        color: var(--custom-lilac);
      }
      .bg-custom-lilac {
        background-color: var(--custom-lilac);
      }
    </style>
  </head>
  <body class="text-white font-sans">
    <!-- Hero Section -->
    <section class="text-center py-12">
      <img
        src="logo.jpg"
        alt="Rural Sky Lounge Logo"
        class="mx-auto w-64 mb-4"
      />
      <h1 class="text-4xl font-bold text-custom-lilac">Rural Sky Lounge</h1>
      <p class="text-gray-400">Sip. Chill. Repeat.</p>
    </section>

    <!-- Category Toggle -->
    <div class="flex justify-center space-x-6 border-b border-gray-700 pb-4">
      <button class="tab-button active-tab" data-category="Drinks">
        Drinks
      </button>
      <button class="tab-button" data-category="Shots">Shots</button>
      <button class="tab-button" data-category="Bottles">Bottles</button>
    </div>

    <!-- Menu Items Grid -->
    <section
      id="menu"
      class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto"
    ></section>

    <script>
      const menuItems = [
        {
          category: "Drinks",
          name: "Cuba Libre",
          description: "Rom, Cola, Lime",
          price: "25 lei",
          image:
            "https://th.bing.com/th/id/OIP.TAFISagwlvMFwC5l3rKhOgHaID?rs=1&pid=ImgDetMain",
        },
        {
          category: "Drinks",
          name: "Vodka Cranberry",
          description: "Vodka Stalinskaya,suc Cranberry",
          price: "25 lei",
          image:
            "https://th.bing.com/th/id/OIP.7R5JYi-JOAGdBc8d6buftgHaHa?rs=1&pid=ImgDetMain",
        },
        {
          category: "Shots",
          name: "Kamikaze",
          description: "Vodka, triplu sec, lime.",
          price: "10 lei",
          image:
            "https://th.bing.com/th/id/OIP.9nfwqJm_saAQvnsGHAmQEQHaLH?w=127&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7",
        },
        {
          category: "Bottles",
          name: "Jack Daniels",
          description: "Sticla de Jack Daniels si 4 doze de cola",
          price: "180 lei",
          image:
            "https://imagevault.skulibrary.com/ColesLiquor/NoPrefix/e2520ee2b408c79be0916bdd062e372f1423c031/images/2400/id/CLG-8331431-1.jpg",
        },
      ];

      const menuContainer = document.getElementById("menu");
      const buttons = document.querySelectorAll(".tab-button");

      function renderMenu(category) {
        menuContainer.innerHTML = "";
        const filtered = menuItems.filter((item) => item.category === category);
        filtered.forEach((item) => {
          const card = `
          <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden text-center">
            <img src="${item.image}" alt="${item.name}" class="w-full h-64 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold text-custom-lilac mt-2">${item.name}</h3>
              <p class="text-sm text-gray-400 my-1">${item.description}</p>
              <span class="text-white font-bold">${item.price}</span>
            </div>
          </div>
        `;
          menuContainer.insertAdjacentHTML("beforeend", card);
        });
      }

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active-tab"));
          btn.classList.add("active-tab");
          renderMenu(btn.dataset.category);
        });
      });

      // Initial load
      renderMenu("Drinks");
    </script>
  </body>
</html>
